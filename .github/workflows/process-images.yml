name: Process New Images

on:
  push:
    paths:
      - "images/new/**"

jobs:
  process-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install imagemagick -y

      - name: Process images and generate JSON
        run: |
          mkdir -p images/cars
          mkdir -p data

          declare -A serialMap
          declare -A featuredMap

          # Process each image in images/new/
          for img in images/new/*; do
            filename=$(basename "$img")
            cleaned="$filename"  # keep original case

            # Resize & optimize
            convert "$img" -resize 2000x2000\> -strip -quality 85 "images/cars/$cleaned"

            # Extract serial (CW-001)
            if [[ "$cleaned" =~ -(CW-[0-9]+) ]]; then
              serial="${BASH_REMATCH[1]}"

              # Build GitHub RAW URL
              url="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main/images/cars/$cleaned"

              # Check if featured file (ends with -featured)
              if [[ "$cleaned" =~ -featured\. ]]; then
                featuredMap[$serial]="$url"
              else
                # Add to normal images array
                if [ -z "${serialMap[$serial]}" ]; then
                  serialMap[$serial]="\"$url\""
                else
                  serialMap[$serial]="${serialMap[$serial]}, \"$url\""
                fi
              fi
            fi
          done

          # Generate final JSON
          echo "[" > data/images.json
          first=true

          for serial in "${!serialMap[@]}"; do
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> data/images.json
            fi

            imagesList=${serialMap[$serial]}
            featuredUrl=${featuredMap[$serial]}

            if [ -n "$featuredUrl" ]; then
              echo "  { \"serial\": \"$serial\", \"images\": [$imagesList], \"featuredImage\": \"$featuredUrl\" }" >> data/images.json
            else
              echo "  { \"serial\": \"$serial\", \"images\": [$imagesList] }" >> data/images.json
            fi
          done

          echo "]" >> data/images.json

          # Clean new uploads
          rm -f images/new/*

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/cars data/images.json
          git commit -m "Processed new images" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
